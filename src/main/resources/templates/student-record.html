<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Record</title>
        <link rel="stylesheet" th:href="@{/styles/global.css}" />
        <link rel="stylesheet" th:href="@{/styles/record.css}" />
    </head>
    <body>
        <main>
            <h1 class="text-primary">Student Clinic Record</h1>
            <hr />
            <section th:object="${studentAccount.student}">
                <div class="section student-information">
                    <h2 class="text-info">Student Information</h2>
                    <p
                        class="text-dark"
                        th:text="|Name: *{lastName}, *{firstName}|"
                    ></p>
                    <p class="text-dark" th:text="|LRN: *{LRN}|"></p>
                    <p class="text-dark" th:text="|Age: *{age}|"></p>
                    <p
                        class="text-dark"
                        th:text="|Birthdate: *{birthDate}|"
                    ></p>
                    <p
                        class="text-dark"
                        th:text="|Contact #: 0*{contactNumber}|"
                    ></p>
                </div>
                <hr />
                <div class="section emergency-contact">
                    <h2 class="text-danger">In Case of Emergency</h2>
                    <div th:object="${studentAccount.student.emergencyContact}">
                        <p
                            class="text-dark"
                            th:text="|Name: *{lastName}, *{firstName}|"
                        ></p>
                        <p
                            class="text-dark"
                            th:text="|Contact #: 0*{contactNumber}|"
                        ></p>
                    </div>
                </div>
                <hr />
                <div class="section" th:object="${record}">
                    <div>
                        <h2 class="text-info">Medical History</h2>
                    </div>
                    <div class="medical-section">
                        <div class="card" th:each="history : ${record.medicalHistory}">
                                <h4 th:text="${history.name}"></h4>
                                <p th:text="${history.detail}"></p>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="section" th:object="${record}">
                    <div>
                        <h2 class="text-info">Examination</h2>
                    </div>
                    <div class="examination-section">
                        <div class="card" th:each="examination : ${record.examination}">
                                <h4 th:text="${examination.name}"></h4>
                                <p th:text="${examination.detail}"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
